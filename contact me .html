<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact | Ricardo</title>
  <script src="https://unpkg.com/scrollreveal"></script>
  <link rel="stylesheet" href="css/style.css"/>
  <style>
    /* ===== Body & Gradient Background ===== */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      min-height: 100vh;
      color: #fff;
    }

    a { color: #fff; text-decoration: none; transition: 0.3s; }
    a:hover { color: #ffd700; }

    /* ===== Header ===== */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background: rgba(0,0,0,0.3);
      backdrop-filter: blur(10px);
      position: sticky;
      top: 0;
      z-index: 1000;
      border-bottom: 1px solid rgba(255,255,255,0.2);
    }
    .logo { font-size: 1.8rem; font-weight: bold; }
    nav ul { display: flex; list-style: none; gap: 2rem; }
    nav ul li a.active { font-weight: bold; border-bottom: 2px solid #ffd700; }
    .menu-toggle { display: none; cursor: pointer; font-size: 1.8rem; }

    /* ===== Contact Section ===== */
    .contact {
      max-width: 900px;
      margin: 4rem auto;
      padding: 3rem;
      background: rgba(255,255,255,0.1);
      border-radius: 20px;
      backdrop-filter: blur(15px);
      box-shadow: 0 8px 30px rgba(0,0,0,0.3);
    }
    .contact h2 {
      text-align: center;
      font-size: 2.5rem;
      margin-bottom: 1rem;
      color: #ffd700;
      letter-spacing: 1px;
    }
    .contact p {
      text-align: center;
      margin-bottom: 2rem;
      font-size: 1.1rem;
    }

    /* ===== Contact Info ===== */
    .contact-info {
      display: flex;
      justify-content: center;
      gap: 5rem;
      flex-wrap: wrap;
      margin-bottom: 2rem;
      font-size: 1.1rem;
    }
    .contact-info p strong { color: #ffd700; }

    /* ===== Form ===== */
    form {
      display: flex;
      flex-direction: column;
      gap: 1.2rem;
    }
    input, textarea {
      padding: 1rem;
      border: none;
      border-radius: 15px;
      font-size: 1rem;
      background: rgba(255,255,255,0.2);
      color: #fff;
      backdrop-filter: blur(5px);
      transition: 0.3s;
    }
    input::placeholder, textarea::placeholder { color: rgba(255,255,255,0.7); }
    input:focus, textarea:focus {
      background: rgba(255,255,255,0.3);
      outline: none;
      box-shadow: 0 0 10px #ffd700;
    }

    button {
      padding: 1rem;
      font-size: 1.1rem;
      background: #ffd700;
      color: #000;
      border: none;
      border-radius: 15px;
      cursor: pointer;
      transition: 0.3s;
      font-weight: bold;
    }
    button:hover {
      background: #e6c200;
      transform: scale(1.05);
    }

    /* ===== Footer ===== */
    footer {
      text-align: center;
      padding: 1.5rem;
      margin-top: 2rem;
      font-size: 1rem;
      color: #ffd700;
    }

    /* ===== Responsive ===== */
    @media(max-width:768px){
      nav ul { display: none; flex-direction: column; gap: 1rem; }
      nav.active ul { display: flex; }
      .menu-toggle { display: block; }
      .contact-info { flex-direction: column; gap: 1rem; }
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <div class="logo">Ricardo</div>
    <nav id="navbar">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="project.html">Projects</a></li>
        <li><a href="contact me .html" class="active">Contact</a></li>
      </ul>
    </nav>
    <div class="menu-toggle" onclick="toggleMenu()">‚ò∞</div>
  </header>

  <!-- Contact Section -->
  <section class="contact" id="contact">
    <h2>üì¨ Get In Touch</h2>
    <p>You can reach me directly via email or phone, or send me a quick message using the form below.</p>

    <!-- Contact Info -->
    <div class="contact-info">
      <p><strong>Email:</strong> <a href="mailto:agbojulius05@gmail.com">agbojulius05@gmail.com</a></p>
      <p><strong>Phone:</strong> <a href="tel:+2348105716345">0810 571 6345</a></p>
    </div>

    <!-- Contact Form -->
    <form action="https://formspree.io/f/your-form-id" method="POST">
      <input type="text" name="name" placeholder="Your Name" required>
      <input type="email" name="email" placeholder="Your Email" required>
      <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
      <button type="submit">üì® Send Message</button>
    </form>
  </section>

  <!-- Footer -->
  <footer>
    <p>¬© 2025 Ricardo | Built with ‚ù§Ô∏è</p>
  </footer>

  <script>
    function toggleMenu() {
      document.getElementById('navbar').classList.toggle('active');
    }

    // ScrollReveal animations
    ScrollReveal().reveal('.contact h2', { delay: 100, origin: 'top', distance: '30px', duration: 1000 });
    ScrollReveal().reveal('.contact p', { delay: 200, origin: 'top', distance: '20px', duration: 1000 });
    ScrollReveal().reveal('.contact-info p', { delay: 300, origin: 'left', distance: '50px', duration: 1000 });
    ScrollReveal().reveal('form', { delay: 400, origin: 'bottom', distance: '50px', duration: 1000 });
  </script>
</body>
</html>
